{% extends 'todoapp/base.html' %}
{% block content %}

<div class="header">
  <h1>ログイン</h1>
</div>

  <form action="" method="POST" style="margin: 0 50px">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="ログイン" class="searchButton">
  </form>

<hr class="separation">

<div class="signupMessage">
  <p>アカウントを持っていませんか？</p>
</div>
<div>
  <a href="{% url 'register' %}" class="signupLink">新規登録</a>
</div>

{% endblock content %}
